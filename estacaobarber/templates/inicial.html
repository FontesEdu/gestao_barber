<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estação Barber</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body style="background: linear-gradient(135deg, #062c19 0%, #0d4e06 100%); display: flex; justify-content: center; align-items: center; height: 100vh;">
    
    
    <style>

        form {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .container.mt-5{
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        #butao {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

    </style>
    
    
    <div class="container mt-5">
            <h1 class="mb-4 text-center">Cadastro de Cliente</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.nome.label_tag }}
                    {{ form.nome }}
                </div>
                <div class="mb-3">
                    {{ form.telefone.label_tag }}
                    {{ form.telefone }}
                </div>
                <button id="butao" type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>
        
    </div>

    <script>
        $(document).ready(function(){
            $('#id_telefone').mask('(00) 00000-0000');
        });
    </script>
</body>
