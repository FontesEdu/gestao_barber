<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ================= NAVBAR ================== */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;

            /* Imagem de fundo */
            background-image: url("../static/img/image01.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;

            /* A sobreposição escura */
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            /* Aqui está o segredo */
            background: rgba(0, 10, 30, 0.70);  
            /* 70% de escuridão com leve azul marinho */

            z-index: -1;  /* fica atrás do conteúdo */
        }
        .logo{
            color: white;
        }

        /* ======== NAVBAR ======== */
        .navbar {
            width: 100%;
            padding: 30px 60px;
            background: #0B1224;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        /* LOGO + NOME */
        .navbar-left {
            display: flex;
            align-items: center;
        }

        .navbar-left img {
            width: 26px;
            margin-right: 10px;
        }

        .navbar-left span {
            font-size: 22px;
            font-weight: 600;
            color: white;
        }

        /* LINKS */
        .navbar-links {
            display: flex;
            gap: 35px;
            text-decoration: none;
        }

        .navbar-links a {
            text-decoration: none;
            font-size: 17px;
            color: #d6d6d6;
            transition: 0.3s;
        }

        .navbar-links a:hover {
            color: #ffffff;
        }

        /* BOTÃO */
        .btn-agendar {
            padding: 10px 22px;
            background: #F7A41D;
            color: #0B1224;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
            margin-left: 300px;
        }

        .btn-agendar:hover {
            background: #ffb733;
        }

        a{
            margin: 26px;
            text-decoration: none;
            color: white;
        }

        a:hover{
            color: gold;
        }

        /* ================= CONTAINER ================= */

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;

            margin: 140px auto 50px auto;
        }

        h1 {
            font-size: 28px;
            color: #1a1a1a;
            margin-bottom: 30px;
            font-weight: 600;
            line-height: 1.3;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* ================= CALENDÁRIO ================= */

        .calendar-wrapper {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 100%;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header button {
            background: #f0f0f0;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calendar-header button:hover {
            background: #667eea;
            color: white;
        }

        .calendar-header h2 {
            font-size: 18px;
            color: #1a1a1a;
            min-width: 150px;
            font-weight: 500;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .weekday {
            font-weight: 600;
            color: #667eea;
            font-size: 12px;
            padding: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            font-size: 14px;
        }

        .day.other-month {
            color: #ccc;
            cursor: default;
        }

        .day.disabled {
            color: #ccc;
            cursor: default;
            background: #f5f5f5;
        }

        .day:not(.other-month):not(.disabled):hover {
            background: #f0f0f0;
            border-color: #667eea;
        }

        .day.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            font-weight: 600;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .actions button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .actions button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }


        /* Footer */
        .footer {
            padding: var(--spacing-lg) 0;
            background-color: var(--color-bg-dark);
            border-top: 1px solid var(--color-border);
        }

        .footer-content {
            text-align: center;
        }

        .footer-brand {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
            margin-bottom: var(--spacing-sm);
        }

        .footer-icon {
            color: var(--color-primary);
        }

        .footer-text {
            color: var(--color-text-secondary);
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .nav-links {
                display: flex;
            }
            
            .mobile-menu-btn {
                display: none;
            }
            
            .hero-title {
                font-size: 4.5rem;
            }
            
            .about-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .services-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .contacts-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 767px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.25rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
<nav class="navbar">
    <div class="logo"><a href="../">Estação Barber</a></div>
    <ul class="nav-links">
        <li><a href="../">Início</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#servicos">Serviços</a></li>
        <li><a href="#contatos">Contatos</a></li>
        <li><a href="{% url 'tela_agendamento' %}" class="btn-agendar">Agendar Horário</a></li>
    </ul>
</nav>

    <div class="container">
        <h1>Escolha a Data do Agendamento</h1>

        <form action="{% url 'ver_disponibilidade' %}" method="get">

            <div class="calendar-wrapper">
                <div class="calendar">
                    <div class="calendar-header">
                        <button type="button" id="prevBtn">←</button>
                        <h2 id="monthYear"></h2>
                        <button type="button" id="nextBtn">→</button>
                    </div>

                    <div class="weekdays">
                        <div class="weekday">Dom</div>
                        <div class="weekday">Seg</div>
                        <div class="weekday">Ter</div>
                        <div class="weekday">Qua</div>
                        <div class="weekday">Qui</div>
                        <div class="weekday">Sex</div>
                        <div class="weekday">Sab</div>
                    </div>

                    <div class="calendar-days" id="calendarDays"></div>
                </div>

                <div class="selected-date" id="selectedDate"></div>

                <div class="actions">
                    <button type="submit" id="submitBtn" disabled>Ver horários disponíveis</button>
                </div>
            </div>

            <input type="hidden" id="data" name="data">
        </form>
    </div>
    

        <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-brand">
                <svg class="footer-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 18L18 6M6 6l12 12"/>
                    <circle cx="12" cy="12" r="1"/>
                </svg>
                <span>Estação Barber</span>
            </div>
            <p class="footer-text">
                © <span id="currentYear"></span> Estação Barber. Todos os direitos reservados.
            </p>
        </div>
    </footer>
    <script>
        
        const monthNames = [
            'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
            'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
        ];

        let currentDate = new Date();
        let selectedDate = null;

        const calendarDays = document.getElementById('calendarDays');
        const monthYear = document.getElementById('monthYear');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const dataInput = document.getElementById('data');
        const selectedDateDisplay = document.getElementById('selectedDate');
        const submitBtn = document.getElementById('submitBtn');
        const datasDisponiveis = JSON.parse('{{ datas_disponiveis|safe|escapejs }}');
        function renderCalendar() {
            calendarDays.innerHTML = '';
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            monthYear.textContent = `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // Dias do mês anterior
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = document.createElement('div');
                day.className = 'day other-month';
                day.textContent = daysInPrevMonth - i;
                calendarDays.appendChild(day);
            }

            // Dias do mês atual
            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('div');
                day.className = 'day';
                day.textContent = i;

                const dateObj = new Date(year, month, i);
                dateObj.setHours(0, 0, 0, 0);

                const formatted = dateObj.toISOString().split('T')[0];

                if (dateObj < today || !datasDisponiveis.includes(formatted)) {
                    day.classList.add('disabled');
                } else {
                    day.classList.add('available');
                    day.addEventListener('click', () => selectDate(dateObj));
                }

                if (selectedDate && dateObj.getTime() === selectedDate.getTime()) {
                    day.classList.add('selected');
                }

                if (dateObj.getTime() === today.getTime()) {
                    day.classList.add('today');
                }

                calendarDays.appendChild(day);
            }

            // Dias do próximo mês
            const totalCells = calendarDays.children.length;
            const remainingCells = 42 - totalCells;
            for (let i = 1; i <= remainingCells; i++) {
                const day = document.createElement('div');
                day.className = 'day other-month';
                day.textContent = i;
                calendarDays.appendChild(day);
            }
        }

        function selectDate(dateObj) {
            selectedDate = dateObj;
            const formatted = dateObj.toISOString().split('T')[0];
            dataInput.value = formatted;

            const dayName = ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'][dateObj.getDay()];
            selectedDateDisplay.textContent = `${dayName}, ${dateObj.getDate()} de ${monthNames[dateObj.getMonth()]} de ${dateObj.getFullYear()}`;
            selectedDateDisplay.classList.add('has-date');

            submitBtn.disabled = false;

            renderCalendar();
        }

        prevBtn.addEventListener('click', (e) => {
            e.preventDefault();
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextBtn.addEventListener('click', (e) => {
            e.preventDefault();
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        renderCalendar();
    </script>
</body>
</html>
