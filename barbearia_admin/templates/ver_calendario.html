<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário - Estação Barber</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Color Palette */
            --color-bg-dark: #0a1128;
            --color-bg-card: #131b35;
            --color-bg-secondary: #1a2447;
            --color-bg-muted: #1f2a4d;
            --color-text-primary: #f9fafb;
            --color-text-secondary: #a0a8bd;
            --color-primary: #f59e0b;
            --color-primary-dark: #d97706;
            --color-border: #1f2a4d;
            
            /* Typography */
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            
            /* Spacing */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --spacing-2xl: 4rem;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--color-bg-dark);
            color: var(--color-text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background-color: rgba(10, 17, 40, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--color-border);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-sm) var(--spacing-md);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .nav-icon {
            color: var(--color-primary);
        }

        .nav-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--color-text-primary);
        }

        .nav-links {
            display: flex;
            gap: var(--spacing-lg);
        }

        .nav-links a {
            color: var(--color-text-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--color-primary);
        }

        .btn {
            padding: 0.625rem 1.5rem;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: var(--color-bg-dark);
        }

        .btn-primary:hover {
            background-color: var(--color-primary-dark);
            transform: translateY(-2px);
        }

        .mobile-menu-btn {
            display: none;
            flex-direction: column;
            gap: 4px;
            background: none;
            border: none;
            cursor: pointer;
            padding: var(--spacing-xs);
        }

        .mobile-menu-btn span {
            width: 24px;
            height: 2px;
            background-color: var(--color-text-primary);
            transition: all 0.3s ease;
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 73px;
            left: 0;
            right: 0;
            background-color: var(--color-bg-card);
            border-bottom: 1px solid var(--color-border);
            flex-direction: column;
            padding: var(--spacing-md);
            gap: var(--spacing-sm);
            z-index: 40;
        }

        .mobile-menu.active {
            display: flex;
        }

        .mobile-menu a {
            color: var(--color-text-primary);
            text-decoration: none;
            padding: var(--spacing-sm);
            transition: color 0.3s ease;
        }

        .mobile-menu a:hover {
            color: var(--color-primary);
        }

        /* Calendar Page */
        .calendar-section {
            min-height: 100vh;
            padding-top: 100px;
            padding-bottom: 60px;
            background-color: var(--color-bg-dark);
        }

        .calendar-container {
            background-color: var(--color-bg-card);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            padding: var(--spacing-2xl);
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .calendar-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: var(--spacing-xl);
            color: var(--color-text-primary);
        }

        .calendar-wrapper {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            gap: var(--spacing-sm);
        }

        .calendar-header button {
            background-color: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-primary);
            flex-shrink: 0;
        }

        .calendar-header button:hover {
            background-color: var(--color-primary);
            color: var(--color-bg-dark);
            border-color: var(--color-primary);
        }

        .calendar-header h2 {
            font-size: 1.5rem;
            color: var(--color-text-primary);
            flex: 1;
            text-align: center;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }

        .weekday {
            font-weight: 600;
            color: var(--color-primary);
            font-size: 0.875rem;
            padding: var(--spacing-sm);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: var(--spacing-sm);
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            font-size: 0.95rem;
            background-color: var(--color-bg-secondary);
            color: var(--color-text-primary);
            min-height: 44px;
        }

        .day.other-month {
            color: var(--color-text-secondary);
            cursor: default;
            background-color: transparent;
        }

        .day.disabled {
            color: var(--color-text-secondary);
            cursor: default;
            background-color: var(--color-bg-muted);
            opacity: 0.5;
        }

        .day.available:hover {
            background-color: var(--color-border);
            border-color: var(--color-primary);
        }

        .day.selected {
            background-color: var(--color-primary);
            color: var(--color-bg-dark);
            border-color: var(--color-primary);
            font-weight: 700;
        }

        .selected-date {
            text-align: center;
            padding: var(--spacing-md);
            background-color: var(--color-bg-secondary);
            border-radius: var(--radius-md);
            color: var(--color-text-secondary);
            border: 1px solid var(--color-border);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.95rem;
            word-break: break-word;
        }

        .selected-date.has-date {
            color: var(--color-primary);
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .actions button {
            width: 100%;
            padding: var(--spacing-md);
            background-color: var(--color-primary);
            color: var(--color-bg-dark);
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .actions button:hover:not(:disabled) {
            background-color: var(--color-primary-dark);
            transform: translateY(-2px);
        }

        .actions button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Footer */
        .footer {
            padding: var(--spacing-lg) 0;
            background-color: var(--color-bg-dark);
            border-top: 1px solid var(--color-border);
        }

        .footer-content {
            text-align: center;
        }

        .footer-brand {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
            margin-bottom: var(--spacing-sm);
        }

        .footer-icon {
            color: var(--color-primary);
        }

        .footer-text {
            color: var(--color-text-secondary);
        }

        /* Responsive Design */
        @media (max-width: 767px) {
            /* improved mobile responsiveness */
            .nav-links {
                display: none;
            }

            .mobile-menu-btn {
                display: flex;
            }

            .calendar-section {
                padding-top: 90px;
                padding-bottom: 40px;
            }

            .calendar-container {
                padding: var(--spacing-lg);
                margin: 0 var(--spacing-sm);
                border-radius: var(--radius-md);
            }

            .calendar-title {
                font-size: 1.5rem;
                margin-bottom: var(--spacing-lg);
            }

            .calendar-header {
                gap: var(--spacing-xs);
            }

            .calendar-header button {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }

            .calendar-header h2 {
                font-size: 1.1rem;
                min-width: auto;
            }

            .weekday {
                font-size: 0.75rem;
                padding: var(--spacing-xs);
                letter-spacing: 0;
            }

            .day {
                font-size: 0.8rem;
                min-height: 38px;
                gap: 2px;
            }

            .day.other-month {
                min-height: 38px;
            }

            .selected-date {
                font-size: 0.85rem;
                padding: var(--spacing-sm);
                min-height: 45px;
            }

            .actions button {
                padding: var(--spacing-md);
                font-size: 0.95rem;
            }

            .calendar-wrapper {
                gap: var(--spacing-md);
            }
        }

        @media (max-width: 480px) {
            /* ultra mobile optimization */
            .calendar-container {
                padding: var(--spacing-md);
                margin: 0 var(--spacing-xs);
            }

            .calendar-title {
                font-size: 1.25rem;
                margin-bottom: var(--spacing-md);
            }

            .weekday {
                font-size: 0.65rem;
                padding: 4px 0;
            }

            .day {
                font-size: 0.75rem;
                min-height: 36px;
                aspect-ratio: auto;
            }

            .calendar-header button {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }

            .calendar-header h2 {
                font-size: 1rem;
            }

            .selected-date {
                font-size: 0.8rem;
                padding: 10px var(--spacing-xs);
                line-height: 1.3;
                min-height: 40px;
            }

            .actions button {
                padding: 12px var(--spacing-sm);
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 18L18 6M6 6l12 12"/>
                    <circle cx="12" cy="12" r="1"/>
                </svg>
                <a href="/" style="text-decoration: none;"><span class="nav-title">Estação Barber</span></a>
            </div>
            <div class="nav-links">
                <a href="/">Início</a>
                <a href="/#sobre">Sobre</a>
                <a href="/#servicos">Serviços</a>
                <a href="/#contatos">Contatos</a>
            </div>
            <a href="{% url 'tela_agendamento' %}"><button class="btn btn-primary">Agendar Horário</button></a>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="/">Início</a>
        <a href="/#sobre">Sobre</a>
        <a href="/#servicos">Serviços</a>
        <a href="/#contatos">Contatos</a>
    </div>

    <!-- Calendar Section -->
    <section class="calendar-section">
        <div class="container">
            <div class="calendar-container">
                <h1 class="calendar-title">Escolha a Data</h1>

                <form action="{% url 'ver_disponibilidade' %}" method="get">
                    <div class="calendar-wrapper">
                        <div class="calendar">
                            <div class="calendar-header">
                                <button type="button" id="prevBtn">←</button>
                                <h2 id="monthYear"></h2>
                                <button type="button" id="nextBtn">→</button>
                            </div>

                            <div class="weekdays">
                                <div class="weekday">Dom</div>
                                <div class="weekday">Seg</div>
                                <div class="weekday">Ter</div>
                                <div class="weekday">Qua</div>
                                <div class="weekday">Qui</div>
                                <div class="weekday">Sex</div>
                                <div class="weekday">Sab</div>
                            </div>

                            <div class="calendar-days" id="calendarDays"></div>
                        </div>

                        <div class="selected-date" id="selectedDate">Selecione uma data</div>

                        <div class="actions">
                            <button type="submit" id="submitBtn" disabled>Ver horários disponíveis</button>
                        </div>
                    </div>

                    <input type="hidden" id="data" name="data">
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-brand">
                <svg class="footer-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 18L18 6M6 6l12 12"/>
                    <circle cx="12" cy="12" r="1"/>
                </svg>
                <span>Estação Barber</span>
            </div>
            <p class="footer-text">
                © <span id="currentYear"></span> Estação Barber. Todos os direitos reservados.
            </p>
        </div>
    </footer>

    <script>
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
        });

        document.querySelectorAll('.mobile-menu a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('active');
            });
        });

        document.getElementById('currentYear').textContent = new Date().getFullYear();

        const monthNames = [
            'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
            'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
        ];

        let currentDate = new Date();
        let selectedDate = null;

        const calendarDays = document.getElementById('calendarDays');
        const monthYear = document.getElementById('monthYear');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const dataInput = document.getElementById('data');
        const selectedDateDisplay = document.getElementById('selectedDate');
        const submitBtn = document.getElementById('submitBtn');
        
        const datasDisponiveis = JSON.parse('{{ datas_disponiveis|safe|escapejs }}') || [];

        function renderCalendar() {
            calendarDays.innerHTML = '';
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            monthYear.textContent = `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // Days from previous month
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = document.createElement('div');
                day.className = 'day other-month';
                day.textContent = daysInPrevMonth - i;
                calendarDays.appendChild(day);
            }

            // Days of current month
            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('div');
                day.className = 'day';
                day.textContent = i;

                const dateObj = new Date(year, month, i);
                dateObj.setHours(0, 0, 0, 0);

                const formatted = dateObj.toISOString().split('T')[0];

                if (dateObj < today || !datasDisponiveis.includes(formatted)) {
                    day.classList.add('disabled');
                } else {
                    day.classList.add('available');
                    day.addEventListener('click', () => selectDate(dateObj));
                }

                if (selectedDate && dateObj.getTime() === selectedDate.getTime()) {
                    day.classList.add('selected');
                }

                calendarDays.appendChild(day);
            }

            // Days from next month
            const totalCells = calendarDays.children.length;
            const remainingCells = 42 - totalCells;
            for (let i = 1; i <= remainingCells; i++) {
                const day = document.createElement('div');
                day.className = 'day other-month';
                day.textContent = i;
                calendarDays.appendChild(day);
            }
        }

        function selectDate(dateObj) {
            selectedDate = dateObj;
            const formatted = dateObj.toISOString().split('T')[0];
            dataInput.value = formatted;

            const dayName = ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'][dateObj.getDay()];
            selectedDateDisplay.textContent = `${dayName}, ${dateObj.getDate()} de ${monthNames[dateObj.getMonth()]} de ${dateObj.getFullYear()}`;
            selectedDateDisplay.classList.add('has-date');

            submitBtn.disabled = false;

            renderCalendar();
        }

        prevBtn.addEventListener('click', (e) => {
            e.preventDefault();
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextBtn.addEventListener('click', (e) => {
            e.preventDefault();
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        renderCalendar();
    </script>
</body>
</html>
