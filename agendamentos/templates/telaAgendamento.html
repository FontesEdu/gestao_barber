<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #1a1a1a;
            margin-bottom: 30px;
            font-weight: 600;
            line-height: 1.3;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .calendar-wrapper {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 100%;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header button {
            background: #f0f0f0;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calendar-header button:hover {
            background: #667eea;
            color: white;
        }

        .calendar-header h2 {
            font-size: 18px;
            color: #1a1a1a;
            min-width: 150px;
            font-weight: 500;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .weekday {
            font-weight: 600;
            color: #667eea;
            font-size: 12px;
            padding: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            font-size: 14px;
        }

        .day.other-month {
            color: #ccc;
            cursor: default;
        }

        .day.other-month:hover {
            background: none;
        }

        .day.disabled {
            color: #ccc;
            cursor: default;
            background: #f5f5f5;
        }

        .day.disabled:hover {
            background: #f5f5f5;
        }

        .day:not(.other-month):not(.disabled):hover {
            background: #f0f0f0;
            border-color: #667eea;
        }

        .day.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            font-weight: 600;
        }

        .day.today {
            border-color: #667eea;
        }

        input[type="hidden"] {
            display: none;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .actions button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .actions button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .actions button:active {
            transform: translateY(0);
        }

        .selected-date {
            font-size: 14px;
            color: #666;
            min-height: 20px;
        }

        .selected-date.has-date {
            color: #667eea;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 25px;
            }

            .calendar-header h2 {
                font-size: 16px;
            }

            .day {
                font-size: 13px;
            }

            .weekday {
                font-size: 11px;
            }

            .actions button {
                padding: 14px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escolha a Data do Agendamento</h1>

        <form action="{% url 'ver_disponibilidade' %}" method="get">

            <div class="calendar-wrapper">
                <div class="calendar">
                    <div class="calendar-header">
                        <button type="button" id="prevBtn">←</button>
                        <h2 id="monthYear"></h2>
                        <button type="button" id="nextBtn">→</button>
                    </div>

                    <div class="weekdays">
                        <div class="weekday">Dom</div>
                        <div class="weekday">Seg</div>
                        <div class="weekday">Ter</div>
                        <div class="weekday">Qua</div>
                        <div class="weekday">Qui</div>
                        <div class="weekday">Sex</div>
                        <div class="weekday">Sab</div>
                    </div>

                    <div class="calendar-days" id="calendarDays"></div>
                </div>

                <div class="selected-date" id="selectedDate"></div>

                <div class="actions">
                    <button type="submit" id="submitBtn" disabled>Ver horários disponíveis</button>
                </div>
            </div>

            <input type="hidden" id="data" name="data">
        </form>
    </div>
    
    <script>
        
        const monthNames = [
            'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
            'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
        ];

        let currentDate = new Date();
        let selectedDate = null;

        const calendarDays = document.getElementById('calendarDays');
        const monthYear = document.getElementById('monthYear');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const dataInput = document.getElementById('data');
        const selectedDateDisplay = document.getElementById('selectedDate');
        const submitBtn = document.getElementById('submitBtn');
        const datasDisponiveis = JSON.parse('{{ datas_disponiveis|safe|escapejs }}');
        function renderCalendar() {
            calendarDays.innerHTML = '';
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            monthYear.textContent = `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // Dias do mês anterior
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = document.createElement('div');
                day.className = 'day other-month';
                day.textContent = daysInPrevMonth - i;
                calendarDays.appendChild(day);
            }

            // Dias do mês atual
            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('div');
                day.className = 'day';
                day.textContent = i;

                const dateObj = new Date(year, month, i);
                dateObj.setHours(0, 0, 0, 0);

                const formatted = dateObj.toISOString().split('T')[0];

                if (dateObj < today || !datasDisponiveis.includes(formatted)) {
                    day.classList.add('disabled');
                } else {
                    day.classList.add('available');
                    day.addEventListener('click', () => selectDate(dateObj));
                }

                if (selectedDate && dateObj.getTime() === selectedDate.getTime()) {
                    day.classList.add('selected');
                }

                if (dateObj.getTime() === today.getTime()) {
                    day.classList.add('today');
                }

                calendarDays.appendChild(day);
            }

            // Dias do próximo mês
            const totalCells = calendarDays.children.length;
            const remainingCells = 42 - totalCells;
            for (let i = 1; i <= remainingCells; i++) {
                const day = document.createElement('div');
                day.className = 'day other-month';
                day.textContent = i;
                calendarDays.appendChild(day);
            }
        }

        function selectDate(dateObj) {
            selectedDate = dateObj;
            const formatted = dateObj.toISOString().split('T')[0];
            dataInput.value = formatted;

            const dayName = ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'][dateObj.getDay()];
            selectedDateDisplay.textContent = `${dayName}, ${dateObj.getDate()} de ${monthNames[dateObj.getMonth()]} de ${dateObj.getFullYear()}`;
            selectedDateDisplay.classList.add('has-date');

            submitBtn.disabled = false;

            renderCalendar();
        }

        prevBtn.addEventListener('click', (e) => {
            e.preventDefault();
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextBtn.addEventListener('click', (e) => {
            e.preventDefault();
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        renderCalendar();
    </script>
</body>
</html>
