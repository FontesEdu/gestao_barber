<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha um hor치rio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #1a1a1a;
            margin-bottom: 30px;
            font-weight: 600;
            line-height: 1.3;
        }

        .info-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .horarios-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .horario-btn {
            padding: 16px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .horario-btn:hover {
            border-color: #667eea;
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .horario-btn:active {
            transform: translateY(0);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-top: 12px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .empty-state {
            padding: 40px 20px;
            text-align: center;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 25px;
            }

            .horarios-container {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .horario-btn {
                padding: 14px;
                font-size: 15px;
            }

            .submit-btn {
                padding: 14px;
                font-size: 15px;
            }

            .info-text {
                font-size: 13px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <script>
            function formatarDataBrasileira(data) {
                const meses = ['janeiro', 'fevereiro', 'mar칞o', 'abril', 'maio', 'junho',
                               'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'];
                const diasSemana = ['domingo', 'segunda', 'ter칞a', 'quarta', 'quinta', 'sexta', 's치bado'];
                
                const [ano, mes, dia] = data.split('-');
                const dateObj = new Date(ano, parseInt(mes) - 1, dia);
                const nomeDia = diasSemana[dateObj.getDay()];
                const nomeMes = meses[parseInt(mes) - 1];
                
                return `${nomeDia}, ${dia} de ${nomeMes} de ${ano}`;
            }
            
            const dataBruta = '{{ data_selecionada }}';
            const dataFormatada = formatarDataBrasileira(dataBruta);
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('h1').textContent = 'Hor치rios dispon칤veis para ' + dataFormatada;
            });
        </script>

        <h1></h1>

        {% if horarios_livres %}
            <div class="info-text">
                Selecione um hor치rio para confirmar seu agendamento
            </div>

            <form action="{% url 'confirmar_agendamento' %}" method="get">
                <input type="hidden" name="data" value="{{ data_selecionada }}">

                <div class="horarios-container">
                    {% for horario in horarios_livres %}
                        <button 
                            type="submit" 
                            name="horario" 
                            value="{{ horario }}"
                            class="horario-btn">
                            {{ horario }}
                        </button>
                    {% endfor %}
                </div>
            </form>
        {% else %}
            <div class="empty-state">
                <div class="empty-state-icon">游늰</div>
                <p>N칚o h치 hor치rios dispon칤veis para esta data.</p>
                <p style="font-size: 14px; margin-top: 12px; color: #999;">
                    Por favor, selecione outra data.
                </p>
            </div>
        {% endif %}
    </div>
</body>
</html>
